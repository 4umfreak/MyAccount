<div>
    <div class="modal-header">
        <h3>Add User</h3>
    </div>

    <form name="addUserForm" class="container top5">
        <div class="form-group row separator-below">
            <div class="col-xs-3">
                <label class="control-label">User ID:</label>
            </div>
            <div class="col-xs-6">
                <input type="email" name="userId" class="form-control has-error"
                       ng-model="$ctrl.userId" required/>
                <div ng-messages="addUserForm.userId.$error" ng-show="addUserForm.userId.$touched" role="alert">
                    <div ng-message="required">User ID is a required field</div>
                    <div ng-message="email">Please enter a valid email address</div>
                </div>
            </div>
        </div>
    </form>

    <div class="modal-body container">
        <business-search selected-businesses="$ctrl.selectedBusinesses"></business-search>
    </div>
</div>

<div class="modal-footer">  
    <button class="btn btn-default" ng-click="$ctrl.onOkClicked()" ng-disabled="addUserForm.$invalid">OK</button>
    <button class="btn" ng-click="$ctrl.onCancelClicked()">Cancel</button>
</div>
