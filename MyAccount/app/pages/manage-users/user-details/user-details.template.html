<div class="container top10">
    <div class="row">
        <div class="col-xs-2">
            <label>User ID:</label>
        </div>
        <div class="col-xs-4">
            <span>{{$ctrl.user.userName}}</span>
        </div>
        <div class="col-xs-2" ng-if="$ctrl.user.isDisabled">
            <span class="bg-warning">Disabled</span>
        </div>
        <div class="col-xs-2" ng-if="!$ctrl.user.isDisabled">
            <span class="bg-warning">Enabled</span>
        </div>
    </div>

    <div class="row top10">
        <div class="col-xs-2">
            <button class="btn" ng-click="$ctrl.onResetPasswordClicked()">Reset Password</button>
        </div>
        <div class="col-xs-2">
            <button class="btn" ng-click="$ctrl.onDisableClicked()" ng-if="!$ctrl.user.isDisabled">Disable User</button>
            <button class="btn" ng-click="$ctrl.onEnableClicked()" ng-if="$ctrl.user.isDisabled">Enable User</button>
        </div>
    </div>
</div>
