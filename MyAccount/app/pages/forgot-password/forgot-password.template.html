<h1>Forgot Password</h1>
<div class="container">
    <form name="forgotPassword">
        <div class="row">
            <div class="form-group col-xs-8">
                <label for="email" class="control-label">Email</label>
                <input type="email" id="email" ng-model="ctrl.email" class="form-control" required/>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-8">
                <button ng-disabled="forgotPassword.$invalid" class="btn pull-right" ng-click="ctrl.onPasswordResetClicked()">Reset Password</button>
            </div>
        </div>
        <div class="row">
            <div ng-if="ctrl.message" class="alert alert-danger col-xs-8">
                <span>{{ctrl.message}}</span>
            </div>
        </div>
    </form>
</div>
