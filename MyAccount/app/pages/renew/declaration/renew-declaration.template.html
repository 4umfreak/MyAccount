<fieldset>
    <legend>Declaration</legend>
    <div class="form-group">
        <div class="col-sm-12">
            <label>
                <input type="checkbox" ng-model="$ctrl.confirmed" ng-value="true" required />
                I hereby confirm as an authorized signatory that all of the information is true and correct.
            </label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="declarationTitle">Declaration Title</label>
        <div class="col-sm-3">
            <input id="declarationTitle" name="declarationTitle" class="form-control" type="text" ng-model="$ctrl.renewalInfo.declarationTitle" maxlength="50" required />
        </div>
        <div class="col-sm-3">
            <div ng-messages="renewForm.declarationTitle.$error" role="alert" class="validation-error alert alert-danger" ng-if="renewForm.declarationTitle.$invalid && renewForm.declarationTitle.$touched">
                <div ng-message="required">Declaration Title is required</div>
            </div>
        </div>
    </div>
</fieldset>
<div class="form-group">
    <label class="col-sm-2 control-label" for="declarationName">Declaration Name</label>
    <div class="col-sm-3">
        <input id="declarationName" name="declarationName" class="form-control" type="text" ng-model="$ctrl.renewalInfo.declarationName" maxlength="50" required />
    </div>
    <div class="col-sm-3">
        <div ng-messages="renewForm.declarationName.$error" role="alert" class="validation-error alert alert-danger" ng-if="renewForm.declarationName.$invalid && renewForm.declarationName.$touched">
            <div ng-message="required">Declaration Name is required</div>
        </div>
    </div>
</div>
